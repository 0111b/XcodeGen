version: 2.2.0
configurations:
  debug:
  release:
targets:
  TestProject:
    type: ":application"
    platform: ios
    sources:
      - TestProject
    configuration:
      INFOPLIST_FILE: TestProject/Info.plist
    references:
      - target: MyFramework
        copy: true
        codeSignOnCopy: true
  MyFramework:
    type: ":framework"
    platform: ios
    sources: MyFramework
