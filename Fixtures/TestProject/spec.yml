name: GeneratedProject
settingGroups:
  testGroup:
    TEST_SETTING: test value
configs:
  Debug:
    type: debug
    settingGroups:
      - testGroup
    buildSettings:
  Release:
    type: release
targets:
  - name: TestProject
    type: application
    platform: iOS
    sources: TestProject
    buildSettings:
      INFOPLIST_FILE: TestProject/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.test
    dependencies:
      - target: MyFramework
  - name: MyFramework
    type: framework
    platform: iOS
    sources: MyFramework
    buildSettings:
      INFOPLIST_FILE: MyFramework/Info.plist
schemes:
  iOS Test:
    build:
      targets:
        Axis iOS:
          archive: true
