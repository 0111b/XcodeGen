settingGroups:
  testGroup:
    CLANG_ENABLE_MODULES: YES
configs:
  debug:
    type: debug
    settingGroups:
      - testGroup
    buildSettings:
  release:
    type: release
targets:
  TestProject:
    type: application
    platform: iOS
    sources:
      - TestProject
    buildSettings:
      INFOPLIST_FILE: TestProject/Info.plist
    dependencies:
      - name: MyFramework
        type: target
  MyFramework:
    type: framework
    platform: iOS
    sources:
      - MyFramework
    buildSettings:
      INFOPLIST_FILE: MyFramework/Info.plist
schemes:
  iOS Test:
    build:
      targets:
        Axis iOS:
          archive: true
